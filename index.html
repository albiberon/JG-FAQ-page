<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FAQ Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            color: #34434b;
            margin: unset;
        }

        .container {
            width: 100%;
            margin: 0 auto;
        }

        .container h1 {
            color: #363636;
            font-size: 2.5rem;
            font-weight: 600;
            line-height: 1.125;
            padding-right: 10%;
            padding-left: 10%;
        }

        .container h1 a:hover,
        .container h1 a:focus {
            color: black;
        }

        .container p {
            line-height: 1.6;
        }

        .faq {
            margin: 0 auto;
        }

        .faq input {
            border: unset;
            width: 100%;
            height: 60px;
            font-size: 20px;
            background-color: #fff;
            box-shadow: 0px 2px 4px rgba(52, 67, 75, .2);
            display: block;
            padding: 0 20px;
            margin: 40px auto;
            -webkit-transition: box-shadow .1s linear;
            transition: box-shadow .1s linear;
        }

        .faq input::-webkit-input-placeholder {
            color: #a1bdcb !important;
        }

        .faq input::-moz-placeholder {
            color: #a1bdcb !important;
        }

        .faq input:-ms-input-placeholder {
            color: #a1bdcb !important;
        }

        .faq input:focus {
            box-shadow: 0px 4px 8px rgba(52, 67, 75, .4);
        }

        .faq .highlight {
            background-color: #fffd77;
        }

        .faq>ul>li:not( :first-child) {
            border-top: 1px solid #dcebed;
            margin-top: 20px;
            padding-top: 20px;
        }

        .faq>ul>li.is-hidden {
            display: none;
        }

        .faq>ul>li h2 {
            font-size: 24px;
            font-weight: 400;
            padding-bottom: 15px;
        }

        .faq>ul>li h2:hover,
        .faq>ul>li h2:focus,
        .faq>ul>li.is-active h2,
        .faq>ul>li:target h2 {
            color: black;
        }

        .faq>ul>li h2::before {
            font-family: "Font Awesome 5 Free";
            font-weight: 700;
            content: "\f067";
            padding-right: 10%;
            color: #4ec425;
        }


        .faq>ul>li.is-active h2::before {
            font-family: "Font Awesome 5 Free";
            font-weight: 700;
            content: "\f00d";
            padding-right: 10%;
            color: #4ec425;

        }


        .faq>ul>li>div {
            display: none;
        }

        .faq>ul>li.is-active>div,
        .faq>ul>li:target>div {
            display: block;
            margin-top: 10px;
        }

        .faq__notfound {
            font-size: 20px;
            font-style: italic;
            display: none;
            text-align: center;
        }

        .faq__notfound.is-visible {
            display: block;
        }

        .sm {
            width: 100%;
            height: 2.5rem;
            /* 40 */
            color: #444;
            color: rgba(0, 0, 0, .75);
            background-color: #fff;
            background-color: rgba(255, 255, 255, .5);
            overflow: hidden;
            position: fixed;
            z-index: 1001;
            bottom: 0;
            left: 0;
            padding: 0.625rem 1.25rem 0;
            /* 10 20 */
        }

        .sm--dark {
            color: #ddd;
            color: rgba(255, 255, 255, .75);
            background-color: #111;
            background-color: rgba(0, 0, 0, .5);
        }

        .sm li {
            float: right;
            margin-left: 1rem;
        }

        .sm li:first-child {
            float: left;
            margin-left: 0;
        }

        .sm .googleplus-one {
            max-width: 60px;
        }

        .sm .twitter-follow>*:not( :first-child),
        .sm .twitter-share>*:not( :first-child) {
            display: none;
        }

        @media screen {
            @media (min-width: 0px)

            /* everything but Internet Explorer and Safari â‰¤6 */
                {
                .sm li:last-child {
                    opacity: 0;
                    -webkit-transition: opacity .25s ease-in-out;
                    transition: opacity .25s ease-in-out;
                }

                .sm:hover li:last-child {
                    opacity: 1;
                }
            }
        }

        .sm__back {
            font-size: 0.875rem;
            /* 14 */
            font-weight: bold;
            color: currentColor;
            text-transform: uppercase;
            position: relative;
        }

        .sm__back::before {
            width: 0;
            height: 0;
            border: 0.313rem solid transparent;
            /* 5 */
            border-left: none;
            border-right-color: currentColor;
            content: '';
            display: inline-block;
            position: relative;
            left: 0;
            margin-right: 0.313rem;
            /* 5 */

            -webkit-transition: left .25s ease-in-out;
            transition: left .25s ease-in-out;
        }

        .sm__back:hover::before,
        .sm__back:focus::before {
            left: -0.313rem;
            /* 5 */
        }

        .input-container {
            padding-top: 20px;
            padding-right: 10%;
            padding-left: 10%;
            background-color: #edf8f5;
            margin: 0 auto;
            display: block;
            padding-bottom: 20px;
        }

        .faq-list {
            padding-top: 1%;
            width: 80%;
            margin: 0 auto;
        }

        ul.faq-list li {
            list-style-type: none;
        }

        a:-webkit-any-link {
            text-decoration: none;
            color: unset;
        }

        a:-webkit-any-link:hover {
            color: unset;
        }

        /*
	RESPONSIVENESS
*/

        .permanent-faq-container {
            background-color: #f5f5f5;
            height: 300px;
            margin-top: 50px;
        }

        .content-container {
            max-width: 100%;
            margin: auto;
            padding-top: 10px;
        }

        @media screen and (max-width: 40em),
        screen and (max-height: 40em)

        /* 640 */
            {
            .sm {
                display: none;
            }
        }

        .is-warning.is-active {
            background-color: #f1f1f1
        }

        .is-warning.is-active {
            background-color: #f1f1f1
        }



        .button {
            cursor: pointer;
            justify-content: center;
            padding-bottom: calc(.375em - 1px);
            padding-left: .75em;
            padding-right: .75em;
            padding-top: calc(.375em - 1px);
            text-align: center;
            white-space: nowrap;
            border-right: none;
            border-top: none;
            border-left: none;
            border-bottom: 1px solid white;
        }

        .button.is-info {
            background-color: #edf8f5;
            border-color: transparent;
            color: #363636;
        }

        .button.is-fullwidth {
            display: flex;
            width: 100%;
            height: 50px;
        }

        .button.is-medium {
            font-size: 1.25rem;
        }

        .title {
            color: #363636;
            font-size: 2rem;
            font-weight: 600;
            line-height: 1.125;
        }

        .title.is-1 {
            font-size: 3rem;
            text-align: center;
        }

        .button.is-medium {
            font-size: 1.25rem;
        }

        .box {
            text-align: center;
            background: #f2f2f2;
            color: #4a4a4a;
            display: block;
        }

        .code-sample {
            background-color: #333;
            margin-bottom: 2em;
            border-radius: 4px;
        }

        .tab-button.is-active {
            pointer-events: none;
            ;
        }

        .tab-content .box {
            opacity: 0;
            transform: translateY(20px);
            transition: 0.5s;
        }

        .tab-content.is-active .box {
            opacity: 1;
            transform: translateY(0px);
        }

        .button.is-primary.is-active,
        .button.is-primary:active {
            background-color: #334152;
            color: #fff;
        }

        .button.is-primary {
            background-color: #273443;
            color: #fff;
            height: 80px;
        }
    </style>

    <script>
        document.addEventListener(
            "DOMContentLoaded",
            () => {
                //Nested
                const nested = new HandyCollapse({
                    nameSpace: "nested",
                    closeOthers: false
                });
            },
            false
        );
    </script>

</head>
